<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èŠ‚ç‚¹ç®¡ç† - Benchmark Web Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .stat-value.online { color: #52c41a; }
        .stat-value.busy { color: #faad14; }
        .stat-value.offline { color: #ff4d4f; }

        .workers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .worker-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            transition: all 0.3s;
        }

        .worker-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .worker-card.online {
            border-left: 4px solid #52c41a;
        }

        .worker-card.busy {
            border-left: 4px solid #faad14;
        }

        .worker-card.offline {
            border-left: 4px solid #ff4d4f;
            opacity: 0.7;
        }

        .worker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .worker-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .worker-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .worker-status.online {
            background: #d4edda;
            color: #155724;
        }

        .worker-status.busy {
            background: #fff3cd;
            color: #856404;
        }

        .worker-status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .worker-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #666;
        }

        .info-item .icon {
            width: 16px;
            text-align: center;
        }

        .worker-metrics {
            display: flex;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .metric {
            flex: 1;
        }

        .metric-label {
            font-size: 11px;
            color: #999;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin-top: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #52c41a, #73d13d);
            transition: width 0.3s;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #faad14, #ffc53d);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #ff4d4f, #ff7875);
        }

        .worker-task {
            margin-top: 15px;
            padding: 10px;
            background: #f5f7fa;
            border-radius: 6px;
            font-size: 13px;
        }

        .task-label {
            color: #666;
            margin-bottom: 4px;
        }

        .task-name {
            color: #333;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-text {
            color: #666;
            font-size: 16px;
        }

        .edit-btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-btn:hover {
            background: #40a9ff;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 8px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 6px;
        }

        .form-select, .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: #1890ff;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #666;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .btn-save {
            background: #1890ff;
            color: white;
        }

        .btn-save:hover {
            background: #40a9ff;
        }

        .performance-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            margin-left: 8px;
        }

        .performance-badge.high {
            background: #fff1f0;
            color: #cf1322;
        }

        .performance-badge.medium {
            background: #fffbe6;
            color: #d48806;
        }

        .performance-badge.low {
            background: #e6f7ff;
            color: #0050b3;
        }

        .performance-badge.custom {
            background: #f0f0f0;
            color: #666;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: #1890ff;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(24,144,255,0.4);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #40a9ff;
            transform: scale(1.1);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ–¥ï¸ èŠ‚ç‚¹ç®¡ç†</h1>
            <p class="subtitle">å®æ—¶ç›‘æ§æ‰€æœ‰ Worker èŠ‚ç‚¹çŠ¶æ€</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">æ€»èŠ‚ç‚¹æ•°</div>
                <div class="stat-value" id="totalWorkers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">åœ¨çº¿èŠ‚ç‚¹</div>
                <div class="stat-value online" id="onlineWorkers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">æ‰§è¡Œä¸­</div>
                <div class="stat-value busy" id="busyWorkers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ç¦»çº¿èŠ‚ç‚¹</div>
                <div class="stat-value offline" id="offlineWorkers">-</div>
            </div>
        </div>

        <div class="workers-grid" id="workersGrid"></div>

        <button class="refresh-btn" id="refreshBtn" title="åˆ·æ–°">â†»</button>
    </div>

    <!-- ç¼–è¾‘ Worker æ¨¡æ€æ¡† -->
    <div id="editModal" class="modal-overlay" onclick="closeEditModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">ç¼–è¾‘èŠ‚ç‚¹é…ç½®</div>
            <form id="editForm" onsubmit="saveWorkerEdit(event)">
                <input type="hidden" id="editWorkerId">

                <div class="form-group">
                    <label class="form-label">èŠ‚ç‚¹åç§°</label>
                    <input type="text" id="editWorkerName" class="form-input" readonly style="background: #f5f5f5;">
                </div>

                <div class="form-group">
                    <label class="form-label">æ€§èƒ½ç­‰çº§</label>
                    <select id="editPerformanceTier" class="form-select" required>
                        <option value="">æœªè®¾ç½®</option>
                        <option value="high">ğŸ”¥ é«˜é…èŠ‚ç‚¹ (High Performance)</option>
                        <option value="medium">âš¡ ä¸­é…èŠ‚ç‚¹ (Medium Performance)</option>
                        <option value="low">ğŸ’¡ ä½é…èŠ‚ç‚¹ (Low Performance)</option>
                        <option value="custom">ğŸ”§ è‡ªå®šä¹‰èŠ‚ç‚¹ (Custom)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">æœºå™¨æè¿°</label>
                    <input type="text" id="editDescription" class="form-input" placeholder="ä¾‹å¦‚: MacBook Pro M1, 32GB RAM">
                </div>

                <div class="form-group">
                    <label class="form-label">æœ€å¤§å¹¶å‘æ•°</label>
                    <input type="number" id="editMaxConcurrency" class="form-input" min="1" max="32" placeholder="é»˜è®¤ä¸º CPU æ ¸å¿ƒæ•°">
                </div>

                <div class="form-buttons">
                    <button type="button" class="btn btn-cancel" onclick="closeEditModal()">å–æ¶ˆ</button>
                    <button type="submit" class="btn btn-save">ä¿å­˜</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let ws = null;
        let workers = [];

        // åˆå§‹åŒ–
        async function init() {
            await loadWorkers();
            connectWebSocket();
            startAutoRefresh();
        }

        // åŠ è½½ Workers
        async function loadWorkers() {
            try {
                const res = await fetch('/api/workers');
                const data = await res.json();

                workers = data.workers || [];
                const stats = data.stats || {};

                updateStats(stats);
                renderWorkers();
            } catch (error) {
                console.error('Failed to load workers:', error);
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(stats) {
            document.getElementById('totalWorkers').textContent = stats.totalWorkers || 0;
            document.getElementById('onlineWorkers').textContent = stats.onlineWorkers || 0;
            document.getElementById('busyWorkers').textContent = stats.busyWorkers || 0;
            document.getElementById('offlineWorkers').textContent = stats.offlineWorkers || 0;
        }

        // æ¸²æŸ“ Workers
        function renderWorkers() {
            const grid = document.getElementById('workersGrid');

            if (workers.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-icon">ğŸ“­</div>
                        <div class="empty-text">æš‚æ—  Worker èŠ‚ç‚¹</div>
                        <p style="color: #999; margin-top: 8px; font-size: 14px;">
                            è¯·åœ¨å…¶ä»–ç”µè„‘ä¸Šå¯åŠ¨ Worker å®¢æˆ·ç«¯
                        </p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = workers.map(worker => `
                <div class="worker-card ${worker.status}">
                    <div class="worker-header">
                        <div class="worker-name">
                            ${worker.name}
                            ${worker.performanceTier ? `<span class="performance-badge ${worker.performanceTier}">${getPerformanceTierName(worker.performanceTier)}</span>` : ''}
                        </div>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <button class="edit-btn" onclick="openEditModal('${worker.id}')">âœï¸ ç¼–è¾‘</button>
                            <span class="worker-status ${worker.status}">${getStatusText(worker.status)}</span>
                        </div>
                    </div>

                    <div class="worker-info">
                        <div class="info-item">
                            <span class="icon">${getPlatformIcon(worker.platform)}</span>
                            <span>${getPlatformName(worker.platform)}</span>
                        </div>
                        <div class="info-item">
                            <span class="icon">ğŸ </span>
                            <span>${worker.host}</span>
                        </div>
                        <div class="info-item">
                            <span class="icon">ğŸ§®</span>
                            <span>${worker.cpuCount} æ ¸</span>
                        </div>
                        <div class="info-item">
                            <span class="icon">ğŸ’¾</span>
                            <span>${worker.memory} GB</span>
                        </div>
                    </div>

                    ${worker.status !== 'offline' ? `
                        <div class="worker-metrics">
                            <div class="metric">
                                <div class="metric-label">CPU ä½¿ç”¨ç‡</div>
                                <div class="metric-value">${(worker.cpuUsage || 0).toFixed(1)}%</div>
                                <div class="progress-bar">
                                    <div class="progress-fill ${getProgressClass(worker.cpuUsage || 0)}"
                                         style="width: ${worker.cpuUsage || 0}%"></div>
                                </div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">å†…å­˜ä½¿ç”¨ç‡</div>
                                <div class="metric-value">${(worker.memoryUsage || 0).toFixed(1)}%</div>
                                <div class="progress-bar">
                                    <div class="progress-fill ${getProgressClass(worker.memoryUsage || 0)}"
                                         style="width: ${worker.memoryUsage || 0}%"></div>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    ${worker.currentTask ? `
                        <div class="worker-task">
                            <div class="task-label">å½“å‰ä»»åŠ¡</div>
                            <div class="task-name">${worker.currentTask}</div>
                        </div>
                    ` : worker.status !== 'offline' ? `
                        <div class="worker-task">
                            <div class="task-label">ç©ºé—²ä¸­</div>
                        </div>
                    ` : `
                        <div class="worker-task">
                            <div class="task-label">æœ€åå¿ƒè·³</div>
                            <div class="task-name">${formatTime(worker.lastHeartbeat)}</div>
                        </div>
                    `}
                </div>
            `).join('');
        }

        // è¿æ¥ WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;

            ws = new WebSocket(wsUrl);

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);

                if (message.type === 'worker-status-update') {
                    updateWorkerStatus(message.data);
                } else if (message.type === 'worker-offline') {
                    updateWorkerStatus(message.data);
                } else if (message.type === 'workers-list') {
                    workers = message.data.workers || [];
                    renderWorkers();
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected, reconnecting...');
                setTimeout(connectWebSocket, 5000);
            };
        }

        // æ›´æ–° Worker çŠ¶æ€
        function updateWorkerStatus(workerData) {
            const index = workers.findIndex(w => w.id === workerData.id);
            if (index >= 0) {
                workers[index] = { ...workers[index], ...workerData };
            } else {
                workers.push(workerData);
            }
            renderWorkers();
            loadWorkers(); // åˆ·æ–°ç»Ÿè®¡
        }

        // è‡ªåŠ¨åˆ·æ–°
        function startAutoRefresh() {
            setInterval(() => {
                loadWorkers();
            }, 30000); // 30ç§’åˆ·æ–°ä¸€æ¬¡
        }

        // æ‰‹åŠ¨åˆ·æ–°
        document.getElementById('refreshBtn').addEventListener('click', async function() {
            this.classList.add('spinning');
            await loadWorkers();
            setTimeout(() => {
                this.classList.remove('spinning');
            }, 1000);
        });

        // è¾…åŠ©å‡½æ•°
        function getStatusText(status) {
            const map = {
                online: 'åœ¨çº¿',
                busy: 'æ‰§è¡Œä¸­',
                offline: 'ç¦»çº¿'
            };
            return map[status] || status;
        }

        function getPlatformIcon(platform) {
            const map = {
                win32: 'ğŸªŸ',
                darwin: 'ğŸ',
                linux: 'ğŸ§'
            };
            return map[platform] || 'ğŸ–¥ï¸';
        }

        function getPlatformName(platform) {
            const map = {
                win32: 'Windows',
                darwin: 'macOS',
                linux: 'Linux'
            };
            return map[platform] || platform;
        }

        function getProgressClass(value) {
            if (value > 80) return 'danger';
            if (value > 60) return 'warning';
            return '';
        }

        function formatTime(timestamp) {
            if (!timestamp) return '-';
            const now = Date.now();
            const diff = now - timestamp;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);

            if (hours > 0) return `${hours} å°æ—¶å‰`;
            if (minutes > 0) return `${minutes} åˆ†é’Ÿå‰`;
            return `${seconds} ç§’å‰`;
        }

        function getPerformanceTierName(tier) {
            const map = {
                high: 'ğŸ”¥ é«˜é…',
                medium: 'âš¡ ä¸­é…',
                low: 'ğŸ’¡ ä½é…',
                custom: 'ğŸ”§ è‡ªå®šä¹‰'
            };
            return map[tier] || '';
        }

        // æ‰“å¼€ç¼–è¾‘æ¨¡æ€æ¡†
        function openEditModal(workerId) {
            const worker = workers.find(w => w.id === workerId);
            if (!worker) return;

            document.getElementById('editWorkerId').value = worker.id;
            document.getElementById('editWorkerName').value = worker.name;
            document.getElementById('editPerformanceTier').value = worker.performanceTier || '';
            document.getElementById('editDescription').value = worker.description || '';
            document.getElementById('editMaxConcurrency').value = worker.maxConcurrency || '';

            document.getElementById('editModal').classList.add('show');
        }

        // å…³é—­ç¼–è¾‘æ¨¡æ€æ¡†
        function closeEditModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('editModal').classList.remove('show');
        }

        // ä¿å­˜ Worker ç¼–è¾‘
        async function saveWorkerEdit(event) {
            event.preventDefault();

            const workerId = document.getElementById('editWorkerId').value;
            const updates = {
                performanceTier: document.getElementById('editPerformanceTier').value || undefined,
                description: document.getElementById('editDescription').value || undefined,
                maxConcurrency: parseInt(document.getElementById('editMaxConcurrency').value) || undefined
            };

            try {
                console.log('Sending update request:', { workerId, updates });

                const response = await fetch(`/api/workers/${workerId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Error response:', errorData);
                    const errorMessage = errorData.message || errorData.error || `HTTP ${response.status}`;
                    throw new Error(errorMessage);
                }

                const result = await response.json();
                console.log('Worker updated successfully:', result);

                // å…³é—­æ¨¡æ€æ¡†
                closeEditModal();

                // é‡æ–°åŠ è½½æ•°æ®
                await loadWorkers();

                alert('èŠ‚ç‚¹é…ç½®æ›´æ–°æˆåŠŸï¼');
            } catch (error) {
                console.error('Error updating worker:', error);
                console.error('Request details:', { workerId, updates });
                alert('æ›´æ–°å¤±è´¥: ' + error.message);
            }
        }

        // å¯åŠ¨
        init();
    </script>
</body>
