        .toast {

        @keyframes slideIn {

        .toast.success {

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->

            <h1>ğŸ“ æµ‹è¯•è®°å½•</h1>
            <div class="header-actions">
                <a href="/" class="btn btn-secondary">â† è¿”å›é¦–é¡µ</a>
                <button onclick="refreshRecords()" class="btn btn-primary">ğŸ”„ åˆ·æ–°</button>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Runnerç±»å‹</label>
                <select id="filter-runner" onchange="applyFilters()">

                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">çŠ¶æ€</label>

                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">æ¯é¡µæ˜¾ç¤º</label>
                <select id="filter-limit" onchange="applyFilters()">
                    <option value="20">20æ¡</option>
                    <option value="50" selected>50æ¡</option>
                    <option value="100">100æ¡</option>

        <!-- Records Table -->
        <div class="records-table-container">
            <div id="loading" class="loading">åŠ è½½ä¸­...</div>
            <div id="records-content" style="display: none;">
                <table class="records-table" id="records-table">
                    <thead>
                        <tr>
                            <th>æµ‹è¯•åç§°</th>
                            <th>Runner</th>
                            <th>çŠ¶æ€</th>
                            <th>å¼€å§‹æ—¶é—´</th>
                            <th>è€—æ—¶</th>
                            <th>Perfcaté“¾æ¥</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody id="records-tbody">
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination will be inserted here -->
                </div>
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <h3>æš‚æ— æµ‹è¯•è®°å½•</h3>
                <p>å®Œæˆæµ‹è¯•åï¼Œè®°å½•å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ</p>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let currentLimit = 50;
        let currentFilters = {};
        let totalRecords = 0;

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const response = await fetch('/api/test-records/stats');
                const stats = await response.json();

                document.getElementById('stat-total').textContent = stats.total;
                document.getElementById('stat-completed').textContent = stats.completed;
                document.getElementById('stat-error').textContent = stats.error;
                document.getElementById('stat-duration').textContent = formatDuration(stats.averageDuration);
                document.getElementById('stat-perfcat').textContent = stats.withPerfcat;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // åŠ è½½æµ‹è¯•è®°å½•
        async function loadRecords() {
            try {
                const params = new URLSearchParams({
                    limit: currentLimit,
                    offset: currentPage * currentLimit,
                    ...currentFilters
                });

                const response = await fetch(`/api/test-records?${params}`);
                const data = await response.json();

                totalRecords = data.total;

                if (data.records.length === 0) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('records-content').style.display = 'none';
                    document.getElementById('empty-state').style.display = 'block';
                    return;
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty-state').style.display = 'none';
                document.getElementById('records-content').style.display = 'block';

                renderRecords(data.records);
                renderPagination(data.total, data.limit, data.offset);
            } catch (error) {
                console.error('Failed to load records:', error);
                showToast('åŠ è½½è®°å½•å¤±è´¥', 'error');
            }
        }

        // æ¸²æŸ“è®°å½•åˆ—è¡¨
        function renderRecords(records) {
            const tbody = document.getElementById('records-tbody');
            tbody.innerHTML = '';

            records.forEach(record => {
                const tr = document.createElement('tr');

                // æµ‹è¯•åç§°
                const nameTd = document.createElement('td');
                nameTd.innerHTML = `<strong>${escapeHtml(record.name)}</strong>`;
                tr.appendChild(nameTd);

                // Runner
                const runnerTd = document.createElement('td');
                const runnerClass = record.runner.toLowerCase();
                runnerTd.innerHTML = `<span class="runner-badge runner-${runnerClass}">${record.runner}</span>`;
                tr.appendChild(runnerTd);

                // çŠ¶æ€
                const statusTd = document.createElement('td');
                statusTd.innerHTML = `<span class="status-badge status-${record.status}">${record.status === 'completed' ? 'âœ… æˆåŠŸ' : 'âŒ å¤±è´¥'}</span>`;
                tr.appendChild(statusTd);

                // å¼€å§‹æ—¶é—´
                const timeTd = document.createElement('td');
                timeTd.innerHTML = `<div class="date-time">${formatDateTime(record.startTime)}</div>`;
                tr.appendChild(timeTd);

                // è€—æ—¶
                const durationTd = document.createElement('td');
                durationTd.innerHTML = `<div class="duration">${formatDuration(record.duration)}</div>`;
                tr.appendChild(durationTd);

                // Perfcaté“¾æ¥
                const perfcatTd = document.createElement('td');
                if (record.perfcatUrl) {
                    perfcatTd.innerHTML = `
                        <div style="display: flex; gap: 6px;">
                            <a href="${record.perfcatUrl}" target="_blank" class="perfcat-link">ğŸ“Š æŠ¥å‘Š</a>
                            <a href="${record.perfcatChartUrl}" target="_blank" class="perfcat-link chart">ğŸ“ˆ å›¾è¡¨</a>
                        </div>
                    `;
                } else {
                    perfcatTd.innerHTML = '<span style="color: #a0aec0; font-size: 12px;">æ— </span>';
                }
                tr.appendChild(perfcatTd);

                // æ“ä½œ
                const actionTd = document.createElement('td');
                actionTd.innerHTML = `
                    <div class="action-btns">
                        <button onclick="deleteRecord('${record.id}')" class="btn btn-danger btn-small">åˆ é™¤</button>
                    </div>
                `;
                tr.appendChild(actionTd);

                tbody.appendChild(tr);
            });
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination(total, limit, offset) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(total / limit);
            const currentPageNum = Math.floor(offset / limit);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `<div style="color: #718096; font-size: 14px;">å…± ${total} æ¡è®°å½•</div>`;

            if (currentPageNum > 0) {
                html += `<button class="btn btn-secondary btn-small" onclick="goToPage(${currentPageNum - 1})">â† ä¸Šä¸€é¡µ</button>`;
            }

            html += `<div style="color: #4a5568; font-weight: 500;">ç¬¬ ${currentPageNum + 1} / ${totalPages} é¡µ</div>`;

            if (currentPageNum < totalPages - 1) {
                html += `<button class="btn btn-secondary btn-small" onclick="goToPage(${currentPageNum + 1})">ä¸‹ä¸€é¡µ â†’</button>`;
            }

            pagination.innerHTML = html;
        }

        // åº”ç”¨è¿‡æ»¤å™¨
        function applyFilters() {
            currentPage = 0;
            currentFilters = {};

            const runner = document.getElementById('filter-runner').value;
            const status = document.getElementById('filter-status').value;
            currentLimit = parseInt(document.getElementById('filter-limit').value);

            if (runner) currentFilters.runner = runner;
            if (status) currentFilters.status = status;

            loadRecords();
        }

        // ç¿»é¡µ
        function goToPage(page) {
            currentPage = page;
            loadRecords();
        }

        // åˆ·æ–°è®°å½•
        async function refreshRecords() {
            currentPage = 0;
            await loadStats();
            await loadRecords();
            showToast('å·²åˆ·æ–°', 'success');
        }

        // åˆ é™¤è®°å½•
        async function deleteRecord(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡æµ‹è¯•è®°å½•å—ï¼Ÿ')) return;

            try {
                const response = await fetch(`/api/test-records/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('è®°å½•å·²åˆ é™¤', 'success');
                    await loadStats();
                    await loadRecords();
                } else {
                    showToast('åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('Failed to delete record:', error);
                showToast('åˆ é™¤å¤±è´¥', 'error');
            }
        }

        // æ¸…ç©ºæ‰€æœ‰è®°å½•
        async function clearAllRecords() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æµ‹è¯•è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) return;

            try {
                const response = await fetch('/api/test-records/clear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    showToast('æ‰€æœ‰è®°å½•å·²æ¸…ç©º', 'success');
                    await loadStats();
                    await loadRecords();
                } else {
                    showToast('æ¸…ç©ºå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('Failed to clear records:', error);
                showToast('æ¸…ç©ºå¤±è´¥', 'error');
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // æ ¼å¼åŒ–æ—¶é•¿
        function formatDuration(ms) {
            if (ms < 1000) return `${ms}ms`;
            if (ms < 60000) return `${(ms / 1000).toFixed(1)}s`;
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes}m ${seconds}s`;
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // åˆå§‹åŒ–
        window.onload = () => {
            loadStats();
            loadRecords();

            // å®šæ—¶åˆ·æ–°ï¼ˆå¯é€‰ï¼‰
            // setInterval(() => {
            //     loadStats();
            //     loadRecords();
            // }, 30000); // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡
        };
    </script>
