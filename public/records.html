    <script>
        let currentPage = 0;
        let currentLimit = 10;
        let currentFilters = {};
        let totalRecords = 0;
        let searchTimeout = null;

        // åŠ è½½æµ‹è¯•è®°å½•
        async function loadRecords() {
            try {
                const params = new URLSearchParams({
                    limit: currentLimit,
                    offset: currentPage * currentLimit,
                    ...currentFilters
                });

                const response = await fetch(`/api/test-records?${params}`);
                const data = await response.json();

                totalRecords = data.total;

                if (data.records.length === 0) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('records-content').style.display = 'none';
                    document.getElementById('empty-state').style.display = 'block';
                    return;
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('empty-state').style.display = 'none';
                document.getElementById('records-content').style.display = 'block';

                renderRecords(data.records);
                renderPagination(data.total, data.limit, data.offset);
            } catch (error) {
                console.error('Failed to load records:', error);
                showToast('åŠ è½½è®°å½•å¤±è´¥', 'error');
            }
        }

        // å­˜å‚¨å·²åŠ è½½çš„å›¾è¡¨æ•°æ®
        const chartsData = new Map();

        // æ¸²æŸ“è®°å½•åˆ—è¡¨
        function renderRecords(records) {
            const tbody = document.getElementById('records-tbody');
            tbody.innerHTML = '';

            records.forEach((record, index) => {
                // åˆ›å»ºä¸»è¡Œ
                const tr = document.createElement('tr');
                tr.className = 'expandable-row';
                tr.id = `record-row-${record.id}`;

                // å±•å¼€/æŠ˜å å›¾æ ‡
                const expandTd = document.createElement('td');
                // å¦‚æœæœ‰æŠ¥å‘Šæ–‡ä»¶æˆ–é”™è¯¯ä¿¡æ¯ï¼Œéƒ½å¯ä»¥å±•å¼€
                if (record.reportFile || record.errorMessage) {
                    expandTd.innerHTML = `<span class="expand-icon" id="expand-icon-${record.id}">â–¶</span>`;
                    expandTd.onclick = () => toggleChartRow(record.id);
                } else {
                    expandTd.innerHTML = '';
                }
                tr.appendChild(expandTd);

                // æµ‹è¯•åœºæ™¯
                const nameTd = document.createElement('td');
                nameTd.innerHTML = `<strong>${escapeHtml(record.name)}</strong>`;
                if (record.reportFile || record.errorMessage) {
                    nameTd.onclick = () => toggleChartRow(record.id);
                    nameTd.style.cursor = 'pointer';
                }
                tr.appendChild(nameTd);

                // å¤‡æ³¨
                const remarksTd = document.createElement('td');
                if (record.remarks) {
                    remarksTd.innerHTML = `<span style="color: #4a5568; font-size: 13px;">${escapeHtml(record.remarks)}</span>`;
                } else {
                    remarksTd.innerHTML = '<span style="color: #cbd5e0; font-size: 12px;">-</span>';
                }
                tr.appendChild(remarksTd);

                // Runner
                const runnerTd = document.createElement('td');
                const runnerClass = record.runner.toLowerCase();
                runnerTd.innerHTML = `<span class="runner-badge runner-${runnerClass}">${record.runner}</span>`;
                tr.appendChild(runnerTd);

                // çŠ¶æ€
                const statusTd = document.createElement('td');
                statusTd.innerHTML = `<span class="status-badge status-${record.status}">${record.status === 'completed' ? 'âœ… æˆåŠŸ' : 'âŒ å¤±è´¥'}</span>`;
                tr.appendChild(statusTd);

                // å¼€å§‹æ—¶é—´
                const timeTd = document.createElement('td');
                timeTd.innerHTML = `<div class="date-time">${formatDateTime(record.startTime)}</div>`;
                tr.appendChild(timeTd);

                // è€—æ—¶
                const durationTd = document.createElement('td');
                durationTd.innerHTML = `<div class="duration">${formatDuration(record.duration)}</div>`;
                tr.appendChild(durationTd);

                // Perfcaté“¾æ¥
                const perfcatTd = document.createElement('td');
                if (record.perfcatUrl) {
                    perfcatTd.innerHTML = `
                        <div style="display: flex; gap: 6px;">
                            <a href="${record.perfcatUrl}" target="_blank" class="perfcat-link">ğŸ“Š Perfcat</a>
                        </div>
                    `;
                } else {
                    perfcatTd.innerHTML = '<span style="color: #a0aec0; font-size: 12px;">æ— </span>';
                }
                tr.appendChild(perfcatTd);

                // æ—¥å¿—
                const logTd = document.createElement('td');
                const hasLog = record.logFile;
                if (hasLog) {
                    logTd.innerHTML = `

        // æ¸²æŸ“å›¾è¡¨å†…å®¹
        function renderChart(recordId, record, reportData) {
            const container = document.getElementById(`chart-container-${recordId}`);
            const runner = record.runner;

            // å¦‚æœæµ‹è¯•å¤±è´¥ä½†æœ‰æŠ¥å‘Šæ•°æ®ï¼Œå…ˆæ˜¾ç¤ºå¤±è´¥æ‘˜è¦
            if (record.status === 'error') {
                // æ£€æŸ¥æŠ¥å‘Šä¸­æ˜¯å¦æœ‰å¤±è´¥çš„URL
                const hasFailedUrls = (reportData.runtimeRes || reportData.initializationRes || []).some(r => r.status === 'rejected');

                if (hasFailedUrls) {
                    // ç»§ç»­æ¸²æŸ“å›¾è¡¨ï¼Œå› ä¸ºå›¾è¡¨å‡½æ•°ä¼šå¤„ç†å¤±è´¥çš„URL
                } else {
                    // æ²¡æœ‰URLçº§åˆ«çš„è¯¦ç»†ä¿¡æ¯ï¼Œæ˜¾ç¤ºæ€»ä½“é”™è¯¯
                    container.innerHTML = `
                        <div style="padding: 20px;">
                            <h4 style="color: #e53e3e; margin-bottom: 12px;">âŒ æµ‹è¯•å¤±è´¥</h4>
                            ${record.errorMessage ? `
                                <div style="background: #fff5f5; border: 1px solid #feb2b2; border-radius: 6px; padding: 16px; margin-top: 12px;">
                                    <div style="font-weight: 600; color: #742a2a; margin-bottom: 8px;">é”™è¯¯ä¿¡æ¯ï¼š</div>
                                    <pre style="white-space: pre-wrap; word-wrap: break-word; color: #742a2a; font-size: 13px; line-height: 1.5; margin: 0; max-height: 200px; overflow-y: auto;">${escapeHtml(record.errorMessage)}</pre>
                                </div>
                            ` : '<p style="color: #718096;">æ— è¯¦ç»†é”™è¯¯ä¿¡æ¯</p>'}
                        </div>
                    `;
                    return;
                }
            }

            if (runner === 'Initialization') {
                renderInitializationChart(container, reportData, recordId, record);
            } else if (runner === 'Runtime') {
                renderRuntimeChart(container, reportData, recordId, record);
            } else if (runner === 'MemoryLeak') {
                renderRuntimeChart(container, reportData, recordId, record);
            } else {
                container.innerHTML = '<div style="padding: 20px;">æœªçŸ¥çš„æµ‹è¯•ç±»å‹</div>';
            }
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination(total, limit, offset) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(total / limit);
            const currentPageNum = Math.floor(offset / limit);

            // å¦‚æœæ²¡æœ‰è®°å½•ï¼Œä¸æ˜¾ç¤ºåˆ†é¡µ
            if (total === 0) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';

            // æ€»è®°å½•æ•°ä¿¡æ¯
            html += `<div class="page-info">å…± ${total} æ¡è®°å½•ï¼Œ${totalPages} é¡µ</div>`;

            // åªæœ‰åœ¨å¤šé¡µæ—¶æ‰æ˜¾ç¤ºå¯¼èˆªæŒ‰é’®
            if (totalPages > 1) {
                // é¦–é¡µæŒ‰é’®
                html += `<button class="page-btn" onclick="goToPage(0)" ${currentPageNum === 0 ? 'disabled' : ''}>
                    âŸª é¦–é¡µ
                </button>`;

                // ä¸Šä¸€é¡µæŒ‰é’®
                html += `<button class="page-btn" onclick="goToPage(${currentPageNum - 1})" ${currentPageNum === 0 ? 'disabled' : ''}>
                    â† ä¸Šä¸€é¡µ
                </button>`;

                // ç”Ÿæˆé¡µç æŒ‰é’®
                const pageNumbers = generatePageNumbers(currentPageNum, totalPages);
                pageNumbers.forEach(pageNum => {
                    if (pageNum === '...') {
                        html += `<span class="page-info">...</span>`;
                    } else {
                        const isActive = pageNum === currentPageNum;
                        html += `<button class="page-btn ${isActive ? 'active' : ''}" onclick="goToPage(${pageNum})" ${isActive ? 'disabled' : ''}>
                            ${pageNum + 1}
                        </button>`;
                    }
                });

                // ä¸‹ä¸€é¡µæŒ‰é’®
                html += `<button class="page-btn" onclick="goToPage(${currentPageNum + 1})" ${currentPageNum >= totalPages - 1 ? 'disabled' : ''}>
                    ä¸‹ä¸€é¡µ â†’
                </button>`;

                // æœ«é¡µæŒ‰é’®
                html += `<button class="page-btn" onclick="goToPage(${totalPages - 1})" ${currentPageNum >= totalPages - 1 ? 'disabled' : ''}>
                    æœ«é¡µ âŸ«
                </button>`;
            }

            pagination.innerHTML = html;
        }

        // ç”Ÿæˆé¡µç æ•°ç»„ï¼ˆæ™ºèƒ½æ˜¾ç¤ºé¡µç ï¼‰
        function generatePageNumbers(currentPage, totalPages) {
            const delta = 2; // å½“å‰é¡µå‰åæ˜¾ç¤ºçš„é¡µç æ•°é‡
            const pages = [];
            const rangeStart = Math.max(0, currentPage - delta);
            const rangeEnd = Math.min(totalPages - 1, currentPage + delta);

            // æ€»æ˜¯æ˜¾ç¤ºç¬¬ä¸€é¡µ
            if (rangeStart > 0) {
                pages.push(0);
                if (rangeStart > 1) {
                    pages.push('...');
                }
            }

            // æ˜¾ç¤ºå½“å‰é¡µé™„è¿‘çš„é¡µç 
            for (let i = rangeStart; i <= rangeEnd; i++) {
                pages.push(i);
            }

            // æ€»æ˜¯æ˜¾ç¤ºæœ€åä¸€é¡µ
            if (rangeEnd < totalPages - 1) {
                if (rangeEnd < totalPages - 2) {
                    pages.push('...');
                }
                pages.push(totalPages - 1);
            }

            return pages;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // æ ¼å¼åŒ–æ—¶é•¿
        function formatDuration(ms) {
            if (ms < 1000) return `${ms}ms`;
            if (ms < 60000) return `${(ms / 1000).toFixed(1)}s`;
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes}m ${seconds}s`;
        }

                { id: 'cpu-script', key: 'cpu:script', label: 'CPU Script', unit: '%', multiplier: 100 },
                { id: 'cpu-style', key: 'cpu:style', label: 'CPU Style', unit: '%', multiplier: 100 },
                { id: 'cpu-layout', key: 'cpu:layout', label: 'CPU Layout', unit: '%', multiplier: 100 }
            ];

            // è®¡ç®—æ‰€æœ‰æŒ‡æ ‡çš„ç»Ÿè®¡æ•°æ®
            const allMetricsStats = metrics.map(metric => {
                const urlStats = urlPrefixes.map((urlInfo, urlIndex) => {
                    const values = data.map(d => {
                        const val = d[`${urlInfo.prefix}:${metric.key}`];
                        return val !== undefined ? (val * metric.multiplier) : null;
                    }).filter(v => v !== null);

                    return {
                        description: urlInfo.description,
                        avg: calculateAverage(values),
                        color: colors[urlIndex % colors.length]
                    };
                });

                return {
                    metric: metric,
                    urlStats: urlStats
                };
            });

            // æ„å»ºæ±‡æ€»è¡¨æ ¼
            let summaryTableHtml = `
                <div style="margin-bottom: 32px;">
                    <h4 style="color: #2d3748; margin-bottom: 16px;">ğŸ“Š æ€§èƒ½æŒ‡æ ‡æ±‡æ€»å¯¹æ¯”</h4>
                    <table class="stats-table">
                        <thead>
                            <tr>
                                <th>æŒ‡æ ‡</th>
            `;

            // æ·»åŠ URLåˆ—
            if (allMetricsStats.length > 0) {
                allMetricsStats[0].urlStats.forEach(stat => {
                    summaryTableHtml += `<th class="stats-url-name">${escapeHtml(stat.description)}</th>`;
                });

                // å¦‚æœæœ‰å¤šä¸ªURLï¼Œæ·»åŠ å·®è·åˆ—
                if (allMetricsStats[0].urlStats.length > 1) {
                    summaryTableHtml += `<th>ç›¸å¯¹å·®è·</th>`;
                }
            }

            summaryTableHtml += `
                            </tr>
                        </thead>
                        <tbody>
            `;

            // ä¸ºæ¯ä¸ªæŒ‡æ ‡æ·»åŠ ä¸€è¡Œæ•°æ®
            allMetricsStats.forEach(({ metric, urlStats }) => {
                summaryTableHtml += `
                    <tr>
                        <td><strong>${metric.label}</strong></td>
                `;

                // æ·»åŠ æ¯ä¸ªURLçš„å‡å€¼
                urlStats.forEach(stat => {
                    summaryTableHtml += `<td>${stat.avg.toFixed(2)}${metric.unit}</td>`;
                });

                // å¦‚æœæœ‰å¤šä¸ªURLï¼Œæ·»åŠ ç¬¬äºŒä¸ªURLç›¸å¯¹äºç¬¬ä¸€ä¸ªURLçš„å·®è·
                if (urlStats.length > 1) {
                    const diff = ((urlStats[1].avg - urlStats[0].avg) / urlStats[0].avg * 100);
                    const diffFormatted = diff.toFixed(1);
                    const diffSymbol = diff > 0 ? '+' : '';
                    const diffClass = diff > 0 ? 'stats-diff-positive' : (diff < 0 ? 'stats-diff-negative' : 'stats-diff-neutral');

                    summaryTableHtml += `<td class="${diffClass}">${diffSymbol}${diffFormatted}%</td>`;
                }

                summaryTableHtml += `</tr>`;
            });

            summaryTableHtml += `
                        </tbody>
                    </table>
                </div>
            `;

            // å°†æ±‡æ€»è¡¨æ ¼æ’å…¥åˆ°"æ€§èƒ½æŒ‡æ ‡è¶‹åŠ¿å›¾"æ ‡é¢˜ä¹‹å‰
            const trendsSection = container.querySelector('div[style*="margin-top: 32px"]');
            if (trendsSection) {
                trendsSection.insertAdjacentHTML('beforebegin', summaryTableHtml);
            }

            // æ¸²æŸ“å„ä¸ªæŒ‡æ ‡çš„å›¾è¡¨
            metrics.forEach((metric, index) => {
                const { urlStats } = allMetricsStats[index];

                // æ¸²æŸ“å›¾è¡¨
                const ctx = document.getElementById(`runtime-${metric.id}-${recordId}`)?.getContext('2d');
                if (!ctx) return;

                const datasets = urlStats.map((stat, urlIndex) => {
                    const urlInfo = urlPrefixes[urlIndex];
                    return {
                        label: stat.description,
                        data: data.map(d => {
                            const val = d[`${urlInfo.prefix}:${metric.key}`];
                            return val !== undefined ? (val * metric.multiplier).toFixed(2) : null;
                        }),
                        borderColor: stat.color.border,
                        backgroundColor: stat.color.bg,
                        tension: 0.4,
                        fill: true,
                        _avg: stat.avg
                    };
                });

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timeLabels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    boxWidth: 12,
                                    padding: 10,
                                    font: {
                                        size: 11
                                    }
                                }
                            },
                            tooltip: addPercentageDiffTooltipForRuntime(datasets[0]?._avg || 0)
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: metric.label + (metric.unit ? ` (${metric.unit})` : '')
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'æ—¶é—´'
                                }
                            }
                        }
                    }
                });
            });

            // æ¸²æŸ“ Long Tasks æ—¶é—´çº¿
            const longtaskContainer = document.getElementById(`longtask-timeline-${recordId}`);
            if (longtaskContainer) {
                let longtaskHtml = '';

                urlPrefixes.forEach((urlInfo, urlIndex) => {
                    const result = runtimeResults.find(r =>
                        r.value?.description === urlInfo.description ||
                        r.description === urlInfo.description
                    );

                    const longtask = result?.value?.longtask;
                    if (longtask && longtask.list && longtask.list.length > 0) {
                        const longtaskEvents = longtask.list.filter(item => item.name === 'longtask');

                        longtaskHtml += `
                            <div style="margin-bottom: 24px;">
                                <h6 style="color: #4a5568; margin-bottom: 12px; font-weight: 600;">${escapeHtml(urlInfo.description)}</h6>
                                <div style="background: #f7fafc; padding: 12px; border-radius: 6px; margin-bottom: 8px;">
                                    <strong>ç»Ÿè®¡ä¿¡æ¯:</strong> å…± ${longtask.count} ä¸ª Long Tasks, æ€»æ—¶é•¿ ${longtask.duration.toFixed(0)}ms
                                </div>
                        `;

                        if (longtaskEvents.length > 0) {
                            longtaskHtml += `
                                <div style="overflow-x: auto;">
                                    <table class="stats-table">
                                        <thead>
                                            <tr>
                                                <th style="width: 60px;">#</th>
                                                <th>å¼€å§‹æ—¶é—´</th>
                                                <th>æŒç»­æ—¶é—´</th>
                                                <th>æ—¶é—´çº¿</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                            `;

                            const maxTime = Math.max(...longtask.list.map(item => item.time || 0));

                            longtaskEvents.forEach((task, index) => {
                                const startTime = (task.time / 1000).toFixed(2);
                                const duration = task.duration.toFixed(0);
                                const barWidth = (task.duration / maxTime * 100).toFixed(2);
                                const barLeft = ((task.time || 0) / maxTime * 100).toFixed(2);

                                longtaskHtml += `
                                    <tr>
                                        <td>${index + 1}</td>
                                        <td>${startTime}s</td>
                                        <td><strong style="color: #e53e3e;">${duration}ms</strong></td>
                                        <td style="padding: 8px;">
                                            <div style="position: relative; height: 24px; background: #e2e8f0; border-radius: 4px;">
                                                <div style="position: absolute; left: ${barLeft}%; width: ${Math.max(barWidth, 1)}%; height: 100%; background: linear-gradient(90deg, #f56565, #e53e3e); border-radius: 4px;"></div>
                                            </div>
                                        </td>
                                    </tr>
                                `;
                            });

                            longtaskHtml += `
                                        </tbody>
                                    </table>
                                </div>
                            `;
                        } else {
                            longtaskHtml += `<div style="padding: 20px; text-align: center; color: #718096;">æ²¡æœ‰æ£€æµ‹åˆ° Long Tasks</div>`;
                        }

                        longtaskHtml += `</div>`;
                    } else {
                        longtaskHtml += `
                            <div style="margin-bottom: 16px;">
                                <h6 style="color: #4a5568; margin-bottom: 8px; font-weight: 600;">${escapeHtml(urlInfo.description)}</h6>
                                <div style="padding: 16px; text-align: center; color: #718096; background: #f7fafc; border-radius: 6px;">
                                    æ²¡æœ‰ Long Task æ•°æ®
                                </div>
                            </div>
                        `;
                    }
                });

                if (longtaskHtml) {
                    longtaskContainer.innerHTML = longtaskHtml;
                } else {
                    longtaskContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #718096;">æ²¡æœ‰ Long Task æ•°æ®</div>';
                }
            }
            } catch (error) {
                console.error('Error rendering Runtime chart:', error);
                container.innerHTML = `<div style="padding: 20px; text-align: center; color: #e53e3e;">
                    æ¸²æŸ“Runtimeå›¾è¡¨æ—¶å‡ºé”™: ${error.message}
                </div>`;
            }
        }

        // åˆå§‹åŒ–
        window.onload = () => {
            loadRecords();
        };
    </script>
</body>
</html>
