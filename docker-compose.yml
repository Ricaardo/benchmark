version: '3.8'

services:
  benchmark-web:
    build: .
    container_name: benchmark-web
    ports:
      - "3000:3000"
    volumes:
      # 持久化测试报告
      - ./benchmark_report:/app/benchmark_report
      # 持久化配置文件
      - ./benchmark.dynamic.json:/app/benchmark.dynamic.json
      - ./benchmark.config.mts:/app/benchmark.config.mts
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - benchmark-network

networks:
  benchmark-network:
    driver: bridge
